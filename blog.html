<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="Essays and notes by Nick James." />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="nav">
      <a href="index.html" class="nav-name" style="border:none;">Nick James</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="blog.html" class="active">Blog</a>
      </div>
    </nav>

    <main class="wrap">
      <header class="blog-header">
        <h1>Writing</h1>
      </header>

      <div id="post-list-container">
        <div class="empty-state">No posts yet.</div>
      </div>
    </main>

    <script src="blog.js"></script>
    <script>
      (function () {
        const posts = BlogEngine.getPosts();
        const container = document.getElementById('post-list-container');

        if (posts.length === 0) return;

        const ul = document.createElement('ul');
        ul.className = 'post-list';

        posts.forEach(p => {
          const excerpt = BlogEngine.getExcerpt(p.body, 140);
          ul.innerHTML += `
            <li class="post-item">
              <a href="blog-post.html?id=${p.id}" class="post-item-title">${p.title}</a>
              <div class="post-item-meta">${BlogEngine.formatDate(p.date)}</div>
              ${excerpt ? `<div class="post-item-excerpt">${excerpt}</div>` : ''}
            </li>
          `;
        });

        container.innerHTML = '';
        container.appendChild(ul);
      })();
    </script>
  </body>
</html>
